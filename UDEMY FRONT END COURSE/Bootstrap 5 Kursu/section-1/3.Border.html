<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      div {
        height: 200px;
        width: 200px;
        display: inline-block;
        margin: 20px;
      }

      body {
        margin-bottom: 750px;
      }
    </style>
  </head>

  <body>
    <!-- Border Ekleme -->

    <div class="border"></div>
    <div class="border-top"></div>
    <div class="border-bottom"></div>
    <div class="border-start"></div>
    <div class="border-end"></div>
    <div class="border-top border-end border-start"></div>

    <!-- Border Çıkarma -->
    <div class="border border-top-0"></div>
    <div class="border border-bottom-0"></div>
    <div class="border border-start-0"></div>
    <div class="border border-end-0"></div>

    <!-- Border Genişlikleri -->
    <div class="border border-1"></div>
    <div class="border border-2"></div>
    <div class="border border-3"></div>
    <div class="border border-4"></div>
    <div class="border border-5"></div>

    <!-- Border Renkleri -->
    <div class="border border-3 border-primary"></div>
    <div class="border border-3 border-secondary"></div>
    <div class="border border-3 border-success"></div>
    <div class="border border-3 border-danger"></div>
    <div class="border border-3 border-warning"></div>
    <div class="border border-3 border-info"></div>
    <div class="border border-3 border-light"></div>
    <div class="border border-3 border-dark"></div>
    <div class="border border-3 border-white"></div>

    <!-- Border Radius -->
    <div class="border border-dark rounded"></div>
    <div class="border border-dark rounded-top"></div>
    <div class="border border-dark rounded-bottom"></div>
    <div class="border border-dark rounded-start"></div>
    <div class="border border-dark rounded-end"></div>
    <div class="border border-dark rounded-circle"></div>
    <div
      class="border border-dark rounded-pill"
      style="width: 400px; height: 200px"
    ></div>

    <!-- Rounded Sizes -->
    <div class="border border-dark rounded-0"></div>
    <div class="border border-dark rounded-1"></div>
    <div class="border border-dark rounded-2"></div>
    <div class="border border-dark rounded-3"></div>
    <div class="border border-dark rounded-4"></div>
    <div class="border border-dark rounded-5"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
