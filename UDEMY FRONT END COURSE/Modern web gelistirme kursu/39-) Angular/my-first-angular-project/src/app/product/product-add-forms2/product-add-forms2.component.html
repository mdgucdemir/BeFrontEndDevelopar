<h3>Add New Product - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input
      type="text"
      id="name"
      name="name"
      formControlName="name"
      class="form-control"
      placeholder="Product Name"
    />
    <div
      *ngIf="
        productAddForm.get('name')?.hasError('required') &&
        productAddForm.get('name')?.dirty
      "
      class="alert alert-danger"
    >
      Product Name is Required
    </div>
  </div>
  <!-- _-_ -->
  <div class="form-group mt-3">
    <input
      type="text"
      id="description"
      name="description"
      formControlName="description"
      class="form-control"
      placeholder="Description"
    />
    <div
      *ngIf="
        productAddForm.get('description')?.hasError('required') &&
        productAddForm.get('description')?.dirty
      "
      class="alert alert-danger"
    >
      Description is Required
    </div>
  </div>
  <!-- _-_ -->
  <div class="form-group mt-3">
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      formControlName="imageUrl"
      class="form-control"
      placeholder="Product Image Url"
    />
    <div
      *ngIf="
        productAddForm.get('imageUrl')?.hasError('required') &&
        productAddForm.get('imageUrl')?.dirty
      "
      class="alert alert-danger"
    >
      Image Url is Required
    </div>
  </div>
  <!-- _-_ -->
  <div class="form-group mt-3">
    <input
      type="number"
      id="price"
      name="price"
      formControlName="price"
      class="form-control"
      placeholder="Product Price"
    />
    <div
      *ngIf="
        productAddForm.get('price')?.hasError('required') &&
        productAddForm.get('price')?.dirty
      "
      class="alert alert-danger"
    >
      Price is Required
    </div>
  </div>
  <!-- _-_ -->
  <div class="form-group mt-3">
    <select
      class="form-control"
      formControlName="categoryId"
      required
      id="categoryId"
      name="categoryId"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div
      *ngIf="
        productAddForm.get('categoryId')?.hasError('required') &&
        productAddForm.get('categoryId')?.touched
      "
      class="alert alert-danger"
    >
      Category is Required
    </div>
  </div>
  <!-- _-_ -->
  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="productAddForm.invalid"
  >
    Add Product
  </button>
</form>
