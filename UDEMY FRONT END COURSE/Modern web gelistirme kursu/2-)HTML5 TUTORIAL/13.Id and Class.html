<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID & CLASS</title>
</head>

<body>
  <!-- CSS de isimize cok yarayacak iki attribute -->
  <!-- id & class sayfalarimizda belirli blocklari simgelemek  ve bunlari stillemek icin kulandigimiz attribute-->
  <!-- ( id )birkere verilmeli ornegin (id="navbar") navigasyon bari bir blok (id="main") bir blok olmali. iki tane verebilirsin, hata cikmaz ama birkere vermen en akilci olani -->
  <!-- ( class ) ise dizaynin ayni olmasini istedigimiz block semaliri icin kullaniriz. ornekte goruldugu gibi (article-item) 5 kez yazilmis demek ki birbirine benzeyen 5 block semasi var-->
  <!-- birden fazla class yazilabilir. ornekte keza var-->
  <!-- bir id nin class i olabilir asagida ornegini yaptik (navbar) uzerinde -->

  <div id="navbar" class="navbar-menu"></div>
  <div id="main"></div>
  <ul>
    <li class="article-item d-flex d-flex1"></li>
    <li class="article-item"></li>
    <li class="article-item"></li>
    <li class="article-item"></li>
    <li class="article-item"></li>
  </ul>
  <div id="footer"></div>
</body>

</html>
