<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Table</title>
    <!--(style) kismi css ile ilgili-->
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <!--(table) tablo olusturmak icin ilk table etiketi acilir-->
      <thead>
        <!--(thead) etiketi tablonun basligi oldugunu belirtir gorsel bir etkisi yoktur sadece yazan kiseye daha duzenli bir yazim imkani tanir-->
        <tr>
          <!--(tr) table row yani tablo satiri anlamina gelir, ilk satir olusturulur-->
          <!-- (th) table header yani tablo basligi yazdigini gosterir-->
          <th>Pc Case</th>
          <th>Psu</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!--(tbody) tablonun govdesi oldugunu yazana anlatir gorsel bir tarafi yoktur-->
        <tr>
          <!--(td) table data anlamina gelir. baslik altina girilecek bilgileri <td> etiketi ile gireriz-->
          <td>Corsair 5000d</td>
          <td>Corsair 850</td>
          <td>100$</td>
        </tr>
        <tr>
          <td>Corsair 5000d</td>
          <td>Corsair 850</td>
          <td>100$</td>
        </tr>
        <tr>
          <td>Corsair 5000d</td>
          <td>Corsair 850</td>
          <td>100$</td>
        </tr>
        <tr>
          <td>Corsair 5000d</td>
          <td>Corsair 850</td>
          <td>100$</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
