<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 AUDIO</title>
  </head>
  <body>
    <!-- ( <audio> ) ses dosyalari yuklemek icin -->
    <!-- ( src ) kaynak gostermek -->
    <!-- oynatma,ses kisma etc. gibi kontolleri muhhakkak eklemen lazim onun icin ( controls ) yaz birak gerisi html5 da :)) -->
    <!-- ( autoplay ) ozelligi icin autoplay yaz (ama bende gene calismiyor:) ) -->
    <audio
      src="./audios/little richard/Little Richard - Long Tall Sally.mp3"
      controls
      autoplay
    >
      not support your browser
    </audio>
  </body>
</html>
