<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Lists</title>
  </head>
  <body>
    <!-- 2 cesit liste sekli var ( unordered list <ul> ) ve ( ordered list <ol> )-->
    <!-- ( type ) <ul> icin listenin seklini yani yuvarlak,kare yada none olmasini belirler. -->
    <!-- <ol> icin ( start ) sayinin kactan baslamasini belirler -->
    <!-- <ol>  icin ( type ) siralamanin ( A,a,1,I,i ) olmasini belirler.yani harf,sayi,roma rakami-->
    <ul type="square">
      <li>Front End</li>
      <li>Back End</li>
    </ul>
    <ol start="3">
      <li>Front End</li>
      <li>Back End</li>
    </ol>

    <ul>
      <li>front end</li>
      <ul type="cricle">
        <li>react</li>
        <li>angular</li>
        <li>vue</li>
      </ul>
      <li>back end</li>
      <ol type="I">
        <li>java</li>
        <li>c#</li>
        <li>pyton</li>
      </ol>
    </ul>
  </body>
</html>
