<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-lavel & Inline Elements</title>

    <style>
      h1 {
        width: 100px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <!-- ( block-level ) elemanlar genisligi icindeki blogun hepsini kapsayan elemanlar anlamina geliyor-->
    <!-- ( inline ) elemanlar ise sadece icerigi kardar yer kalplayan elemanlar anlamina geliyor-->
    <!-- for example-->
    <h1>Baslik 1</h1>
    <a href="#">Link</a>
    <!-- eger istersek ornegimizde ki block-level eleman olan h1'e width ve height atayabiliriz boylece atadigimiz deger kadar yer kaplarlar -->
    <!-- ahanda yukaruda <style> etiketi ile yazdim :)) -->
    <!-- NOT: inline elementlerde height ve width veremiyoruz. Sadece block-level elemanlarda verebiliyoruz -->
  </body>
</html>
