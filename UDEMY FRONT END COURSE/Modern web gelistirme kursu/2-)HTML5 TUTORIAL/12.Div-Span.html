<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div & Span</title>
    <style>
      span {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- ( div & span ) html de baska html elementlerini gruplamak icin kullanilan elementlerdir -->
    <!-- ( div ) block-level element tir -->
    <!-- ( span ) inline element tir -->
    <div>Bu bir div</div>
    <!-- <div> block-level element oldugu icin tum alani kapladi-->
    <span>Bu bir span</span>
    <!-- <span> inline element oldugu icin sadece kendi alanini kapladi -->
    <p>
      Lorem ipsum, dolor sit amet <span>consectetur adipisicing</span> elit.
      Aperiam impedit quia alias minus iste obcaecati deleniti ab consequatur
      fugit omnis.
    </p>
  </body>
</html>
