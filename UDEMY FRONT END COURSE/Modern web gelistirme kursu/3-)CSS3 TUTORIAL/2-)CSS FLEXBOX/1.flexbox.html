<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css- Flexbox</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        width: 75%;
        margin: 0 auto;
        display: flex;

        /* display: flex dedigimiz icin ilk basta alt alta olan kotular yan yana gelecek  */

        /* flex-direction: row; */

        /* row yani satir olarak verdik. boylece yan yana dizilim olmasini kesinlestirdik */
        /* alt alta sutun olarak istersek; flex-direction a ( column ) yazmamiz yeterli */

        height: 600px;
        background-color: black;
        /* kutulari yatayda konuml;andirmak icin  ( justify-content ) ozelligini kullanmaliyiz */
        justify-content: space-between;
        /* jsutify-content in default ozelligi ( flex-start ) tir */
        /* flex-end= saga yasla */
        /* center= tam merkez [ main size tam ortasi ] */
        /* space-between= sola ortaya saga yaslar  */
        /* space-around=  ( sol sag ve ortada konumlanan itemlar icin ) soldaki item icin olusan bosluk, ortadaki item ile olusan boslugun yarisi */
        /* space-evenly= her tarafatiki itemlarin bosluklari esit mesafede */
        align-items: center;
        /* aling-items= yukaridan asagi dogru siralam yapmamiza yariyacak */
        /* aling-items default ozelligi [ stretch ] tir. yani itemslarin height ini flex container kadar yapar */
        /* aling-items ozellikleri */
        /* center= yukaridan asagiya dogru tam merkezde konumlanir [ cross size in tam oratasi ] */
      }
      .box {
        text-align: center;
        background-color: bisque;
        width: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- flex Container -->
    <div class="container">
      <div class="box">
        <h1>Article 1</h1>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="box">
        <h1>Article 2</h1>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="box">
        <h1>Article 3</h1>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </body>
</html>
