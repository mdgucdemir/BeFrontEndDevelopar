<div class="d-flex justify-content-center" style="margin: 30px 0">
  <button mat-raised-button color="accent" (click)="openNewCardDialog()">
    Yeni Card Ekle
  </button>
</div>

<div class="d-flex justify-content-center flex-column">
  <mat-card
    style="min-width: 400px"
    *ngFor="let card of boardService.boards[boardIndex].cards; let i = index"
  >
    <mat-card-header>
      <mat-card-title>{{ card.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="d-flex flex">
        <mat-checkbox
          *ngFor="let checkbox of card.checkList; let secondIndex = index"
          [(ngModel)]="card.status[secondIndex]"
        >
          {{ checkbox }}
        </mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="deleteCard(i)">
        Karti Sil
      </button>
      <button mat-raised-button color="primary" (click)="editCard(i, card)">
        Guncelle
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<br />
