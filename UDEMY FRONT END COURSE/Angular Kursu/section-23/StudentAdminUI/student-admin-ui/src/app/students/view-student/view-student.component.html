<div class="page-header">
  <div class="container">
    <h1>Student View</h1>
  </div>
</div>

<div class="container">
  <div class="row p-1">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/" mat-raised-button color="primary">
        <mat-icon>chevron_left</mat-icon>
        Turn Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #studentDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input
                matInput
                [(ngModel)]="student.FirstName"
                name="FirstName"
              />
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="student.LastName" name="LastName" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Date Of Birth</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="student.DateOfBirth"
                name="DateOfBirth"
              />

              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="student.Email" name="Email" />
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput [(ngModel)]="student.Mobile" name="Mobile" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Gender</mat-label>
              <mat-select [(ngModel)]="student.gender" name="gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <textarea
                matInput
                [(ngModel)]="student.address"
                name="address"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row between-xs">
              <button mat-raised-button color="primary" (click)="onUpdate()">
                Update
              </button>
              <button mat-raised-button color="warn" (click)="onDelete()">
                Delete
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">Profile info</div>
  </div>
</div>
