<div class="p-4">
  <div class="d-flex justify-content-between align-items-center m-3">
    <div>
      <h3 style="margin: 0px">
        <span>
          {{ isUpdate ? "Yaziyi Duzenle" : " Yaziyi Goruntule" }}
        </span>
      </h3>
    </div>

    <button mat-button style="font-size: 24px" (click)="close()">x</button>
  </div>
  <mat-divider></mat-divider>

  <div class="mt-3">
    <div *ngIf="!isUpdate">
      <div class="row mb-3">
        <div class="col-md-6" style="padding-left: 0">
          <img
            src="assets/images/image{{ imageUrl }}.jpg"
            alt=""
            class="w-100"
          />
        </div>
        <div class="col-md-6">
          <h2>{{ title }}</h2>
          <p>{{ body }}</p>
        </div>
      </div>

      <div class="row comments" *ngFor="let comment of commentData">
        <div class="col-md-2">
          <img
            class="user-profile-img"
            src="assets/images/profile/profile{{ comment.userId }}.jpg"
            alt=""
          />
        </div>
        <div class="col-md-10">
          <h3>{{ comment.name }}</h3>
          <p>{{ comment.body }}</p>
        </div>
      </div>
    </div>

    <div *ngIf="isUpdate">
      <form [formGroup]="form" style="min-width: 350px">
        <div class="container">
          <div class="row">
            <mat-form-field>
              <mat-label>Blog Basligi</mat-label>
              <input matInput formControlName="title" />
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field>
              <mat-label>Blog Icerigi</mat-label>
              <textarea
                matInput
                formControlName="body"
                cols="40"
                rows="10"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
        <div style="padding: 0 12px">
          <button
            [disabled]="!form.valid"
            mat-raised-button
            color="primary"
            (click)="onSubmit()"
          >
            Guncelle
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
