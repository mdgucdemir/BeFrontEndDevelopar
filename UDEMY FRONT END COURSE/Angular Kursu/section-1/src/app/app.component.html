<div class="mainArea">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Şifre Oluşturucu</h1>

        <div class="field">
          <label>Password Length</label>
          <input class="input" (change)="onInputChange($event)" />
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifyLetters()" type="checkbox" />
              Use Alphabet
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifyNumbers()" type="checkbox" />
              Use Numbers
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifySymbols()" type="checkbox" />
              Use Symbols
            </label>
          </div>
        </div>

        <button
          [disabled]="
            !(length && (inculudeLetters || inculudeNumbers || inculudeSymbols))
          "
          [disabled]="!length"
          (click)="buttonClick()"
          class="button is-link is-fullwidth"
        >
          Create Password
        </button>

        <div class="box" *ngIf="password">
          <label>Your Password</label>
          <input class="input" [value]="password" />
        </div>
      </div>
    </div>
  </div>
</div>
